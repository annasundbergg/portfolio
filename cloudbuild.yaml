steps:
  - name: "gcr.io/cloud-builders/npm"
    args: ["install"]
    dir: "portfolio"
  - name: "gcr.io/cloud-builders/npm"
    args: ["run", "build"]
    dir: "portfolio"
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "-t",
        "europe-west1-docker.pkg.dev/portfolio-417115/cloud-run-source-deploy/portfolio",
        ".",
      ]
    dir: "portfolio"
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "push",
        "europe-west1-docker.pkg.dev/portfolio-417115/cloud-run-source-deploy/portfolio",
      ]
    dir: "portfolio"
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "portfolio"
      - "--image"
      - "europe-west1-docker.pkg.dev/portfolio-417115/cloud-run-source-deploy/portfolio"
      - "--region"
      - "europe-west1"
      - "--update-secrets=MY_EMAIL=MY_EMAIL:1,MY_PASSWORD=MY_PASSWORD:1"
    dir: "portfolio"
